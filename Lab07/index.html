<body id="contenido">
  
      <div class="m-2">
        <i id="tema" class="fa-solid fa-moon" onclick="alternarTema()"></i>
      </div>

  <div class="container mt-5">
   <h2>Formulario de prueba</h2>
    <form id="miFormulario">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="nombre" class="form-control"/>
      </div>
      <br>
    </label>
      <div class="form-group">
      <label>Apellido:</label>
      <input type="text" id="apellido" class="form-control"/>
    </label>
    <br>
    <button type="button" id="validarBtn" class="btn btn-primary">Validar</button>
  </form>

  <p id="mensaje"></p>

    Este texto cambiará de color dinámicamente.
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <h3 id="contador">0</h3>
    <button onclick="modificarContador(1)" class="btn btn-primary">Incrementar</button>
    <button onclick="modificarContador(-1)" class="btn btn-danger">Disminuir</button>
  </div>
